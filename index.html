<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="./css/style.css" as="style" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Messenger</title>
  </head>
  <body>
    <div class="container bg">
      <div class="row">
          <div class="row justify-content-center align-items-center">
            <div class="col-2 fw-bold">Сообщения:</div>
            <div class="col-2 fw-bold">Непрочитанные:</div>
            <div class="col-2">
              <select class="form-select" id="sortSelect">
                <option selected disabled>Сортировка...</option>
                <option value="name/1">Имя абонента (A-Z)</option>
                <option value="name/-1">Имя абонента (Z-A)</option>
                <option value="seen/1">Просмотренные</option>
                <option value="seen/-1">Не просмотренные</option>
                <option value="date/1">Дата(старая)</option>
                <option value="date/-1">Дата (новая)</option>
              </select>
            </div>
            <div class="col-4">
              <form id="searchForm">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      name="search"
                      class="form-control"
                      placeholder="Поиск"
                    />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-secondary">
                      Поиск
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-1 client" id="client"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/messages.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
